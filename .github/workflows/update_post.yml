name: Update Hero Leveling Myth Post

on:
  workflow_dispatch:
    inputs:
      target_slug:
        description: 'Target Post Slug'
        required: false
        default: 'hero-leveling-myth-5'
      environment:
        description: 'Environment (production/staging)'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  update-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi
        pip install markdown requests

    - name: Run update script
      env:
        X_RADAR_TOKEN: ${{ secrets.X_RADAR_TOKEN }}
        WP_BASE_URL: ${{ inputs.environment == 'production' && 'https://howasaba-code.com' || 'https://staging.howasaba-code.com' }}
        TARGET_SLUG: ${{ inputs.target_slug }}
      run: |
        echo "Updating post: $TARGET_SLUG on $WP_BASE_URL"
        python scripts/update_post.py
