name: Deploy to Xserver

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy Theme
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./wp-content/themes/wos-survival

      - name: Build
        run: npm run build
        working-directory: ./wp-content/themes/wos-survival

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Xserver specific: protocol should be ftps usually, but ftp works too.
          # If using SSH/SFTP, change protocol to sftp and provide port if needed.
          protocol: ftps
          port: 21
          
          # Upload only the theme directory content
          local-dir: ./wp-content/themes/wos-survival/
          # Path to your theme on the server
          # Example: /home/your-id/your-domain.com/public_html/wp-content/themes/wos-survival/
          server-dir: /howasaba-code.com/public_html/wp-content/themes/wos-survival/
          # Exclude files
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .gitignore
            README.md
            task.md
            implementation_plan.md
            walkthrough.md
