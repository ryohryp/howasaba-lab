name: Deploy to Xserver

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'wp-content/themes/wos-frost-fire/package-lock.json'

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./wp-content/themes/wos-frost-fire
        run: npm ci

      - name: ğŸ—ï¸ Build Assets
        working-directory: ./wp-content/themes/wos-frost-fire
        run: npm run build

      - name: ğŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./wp-content/themes/wos-frost-fire/
          server-dir: /your-domain.com/public_html/wp-content/themes/wos-frost-fire/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/src/**
